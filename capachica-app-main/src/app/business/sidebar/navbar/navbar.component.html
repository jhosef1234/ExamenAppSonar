    <i class="fa fa-bars"></i>
  </button>

  <!-- Cuadro de búsqueda -->
  <div class="relative flex-1 max-w-md">

      type="text"
      placeholder="Buscar..."

    </div>

    <!-- Información del usuario -->
    <div class="flex items-center gap-2">
      <span class="text-sm font-medium">Juan Pérez Pérez</span>
      <span class="text-xs text-gray-500">Casa Turística Sampaxtla</span>
      <div class="w-8 h-8 rounded-full bg-gray-200 flex items-center justify-center">
        <span class="text-sm font-semibold text-gray-700">JP</span>
      </div>
    </div>
