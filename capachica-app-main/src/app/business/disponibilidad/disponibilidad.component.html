<div class="flex">
    <app-sidebar class="w-[260px] fixed h-screen z-20"></app-sidebar>
  
    <div class="flex-1 ml-[260px]">
      <div class="m-[64px]">
        <div class="p-6 bg-white rounded-lg shadow-lg">
          <div class="flex justify-between items-center mb-6">
            <h2 class="text-2xl font-bold text-gray-800">Lista de Disponibilidades</h2>
            <div class="flex gap-3">
              <button class="flex items-center gap-2 px-4 py-2 bg-indigo-600 text-white rounded hover:bg-indigo-700">
                <i class="fas fa-filter"></i>
                <span>Filtros</span>
              </button>
                <button routerLink="/newdisponibilidad"
                        class="flex items-center gap-2 px-4 py-2 bg-green-600 text-white rounded hover:bg-green-700">
                    <i class="fas fa-plus-circle"></i>
                    <span>Crear nueva</span>
                </button>
            </div>
          </div>
  
          <!-- Tabla de Disponibilidades -->
          <div class="overflow-x-auto">
            <table class="min-w-full text-sm border border-gray-200 rounded-lg overflow-hidden shadow-sm">
              <thead class="bg-gray-100 text-gray-700 text-left">
                <tr>
                  <th class="p-3">#</th>
                  <th class="p-3">Servicio</th>
                  <th class="p-3">Fecha</th>
                  <th class="p-3">Cupos Disponibles</th>
                  <th class="p-3">Precio Especial</th>
                  <th class="p-3">Acciones</th>
                </tr>
              </thead>
              <tbody>
                <tr *ngFor="let disponibilidad of disponibilidades; let i = index"
                    class="border-t border-gray-200 hover:bg-gray-50 transition">
                  <td class="p-3 text-gray-700 font-semibold">#{{ i + 1 }}</td>
                  <td class="p-3 font-medium text-gray-800">
                    {{ disponibilidad?.servicio?.nombre || 'N/A' }}
                  </td>
                  <td class="p-3 text-gray-600">
                    {{ disponibilidad?.fecha | date:'shortDate' }}
                  </td>
                  <td class="p-3 text-gray-600">
                    {{ disponibilidad?.cuposDisponibles }}
                  </td>
                  <td class="p-3 text-gray-600">
                    {{ disponibilidad?.precioEspecial | currency:'USD' }}
                  </td>
                  <td class="p-3 flex items-center gap-2">
                    <button (click)="editar(disponibilidad.id)"
                            class="flex items-center gap-1 text-indigo-600 hover:text-indigo-800 transition">
                      <i class="fas fa-edit"></i>
                      <span>Editar</span>
                    </button>
                    <button (click)="eliminar(disponibilidad.id)"
                            class="flex items-center gap-1 text-red-600 hover:text-red-800 transition">
                      <i class="fas fa-trash-alt"></i>
                      <span>Eliminar</span>
                    </button>
                  </td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>
