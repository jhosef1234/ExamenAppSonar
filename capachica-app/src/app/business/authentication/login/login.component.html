<div class="bg-green-900 absolute top-0 left-0 bg-gradient-to-b from-green-700 via-green-800 to-green-900 bottom-0 leading-5 h-full w-full overflow-hidden"></div>

<div class="relative min-h-screen flex justify-center items-center bg-transparent rounded-3xl z-10">
  <!-- Contenedor principal con fondo ARDOX -->
  <div class="bg-cover bg-center mx-auto rounded-3xl w-[900px] flex overflow-hidden shadow-lg" style="background-image: url('img/ARDOX.png');">

    <!-- Contenedor que mantiene tanto la imagen de ChatGPT como el formulario de login -->
    <div class="w-full flex flex-col lg:flex-row">

      <!-- Imagen a la izquierda -->
      <div class="w-full lg:w-1/2 flex items-center justify-center p-6 bg-white bg-opacity-50">
        <img src="img/chatgpt-image.png"
          alt="Login"
          class="w-full h-auto max-h-[400px] object-contain">
      </div>

      <!-- Formulario a la derecha -->
      <div class="w-full lg:w-1/2 p-10 bg-white bg-opacity-50 relative">
        
        <!-- Botón "X" para cerrar o volver al menú -->
        <button (click)="volverAlMenu()" class="absolute top-4 right-4 text-black text-3xl font-bold focus:outline-none hover:text-red-500">
          ×
        </button>

        <div class="mb-7">
          <h3 class="font-semibold text-2xl text-green-800">Iniciar sesión</h3>
          <p class="text-gray-400">¿No tienes una cuenta?
            <a routerLink="/register" class="text-sm text-green-700 hover:text-green-500">Inscribirse</a>
          </p>
        </div>

        <div class="space-y-6">
          <div>
            <input [(ngModel)]="email" class="w-full text-sm px-4 py-3 bg-white focus:bg-gray-100 border border-gray-200 rounded-lg focus:outline-none focus:border-green-400" type="email" placeholder="Correo Electrónico">
          </div>

          <div class="relative">
            <input [(ngModel)]="password" [type]="showPassword ? 'text' : 'password'"
              placeholder="Contraseña"
              class="text-sm text-black px-4 py-3 rounded-lg w-full bg-white focus:bg-gray-100 border border-gray-200 focus:outline-none focus:border-green-400">
            <div class="flex items-center absolute inset-y-0 right-0 mr-3 text-sm leading-5 cursor-pointer"
              (click)="togglePasswordVisibility()">
              <i class="fas" [ngClass]="showPassword ? 'fa-eye-slash' : 'fa-eye'" style="color: gray;"></i>
            </div>
          </div>

          <div class="flex items-center justify-between">
            <div class="text-sm ml-auto">
              <a routerLink="/verificacion" class="text-green-700 hover:text-green-600">¿Olvidaste tu contraseña?</a>
            </div>
          </div>

          <div>
            <button (click)="login()" type="submit" class="w-full flex justify-center bg-green-600 hover:bg-green-700 text-white p-3 rounded-lg tracking-wide font-semibold cursor-pointer transition ease-in duration-500">
              Iniciar Sesión
            </button>
          </div>

          <div class="flex items-center justify-center space-x-2 my-5">
            <span class="h-px w-16 bg-black"></span>
            <span class="text-black font-normal">O</span>
            <span class="h-px w-16 bg-black"></span>
          </div>

          <div class="flex justify-center gap-5 w-full">
            <!-- Botón Google -->
            <button type="submit" class="w-full flex items-center justify-center mb-6 md:mb-0 border border-gray-300 hover:border-gray-900 hover:bg-green-700 text-sm text-gray-500 p-3 rounded-lg tracking-wide font-medium cursor-pointer transition ease-in duration-500">
              <svg class="w-4 mr-2" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                <path fill="#EA4335" d="M5.266 9.765A7.077 7.077 0 0 1 12 4.909c1.69 0 3.218.6 4.418 1.582L19.91 3C17.782 1.145 15.055 0 12 0 7.27 0 3.198 2.698 1.24 6.65l4.026 3.115Z"/>
                <path fill="#34A853" d="M16.04 18.013c-1.09.703-2.474 1.078-4.04 1.078a7.077 7.077 0 0 1-6.723-4.823l-4.04 3.067A11.965 11.965 0 0 0 12 24c2.933 0 5.735-1.043 7.834-3l-3.793-2.987Z"/>
                <path fill="#4A90E2" d="M19.834 21c2.195-2.048 3.62-5.096 3.62-9 0-.71-.109-1.473-.272-2.182H12v4.637h6.436c-.317 1.559-1.17 2.766-2.395 3.558L19.834 21Z"/>
                <path fill="#FBBC05" d="M5.277 14.268A7.12 7.12 0 0 1 4.909 12c0-.782.125-1.533.357-2.235L1.24 6.65A11.934 11.934 0 0 0 0 12c0 1.92.445 3.73 1.237 5.335l4.04-3.067Z"/>
              </svg>
              <span>Google</span>
            </button>

            <!-- Botón Facebook -->
            <button type="submit" class="w-full flex items-center justify-center mb-6 md:mb-0 border border-gray-300 hover:border-gray-900 hover:bg-green-700 text-sm text-gray-500 p-3 rounded-lg tracking-wide font-medium cursor-pointer transition ease-in duration-500">
              <svg class="w-4 mr-2" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
                <path d="M50 2.5c-58.892 1.725-64.898 84.363-7.46 95h14.92c57.451-10.647 51.419-93.281-7.46-95z" fill="#1877f2"/>
                <path d="M57.46 64.104h11.125l2.117-13.814H57.46v-8.965c0-3.779 1.85-7.463 7.781-7.463h6.021V22.101c-12.894-2.323-28.385-1.616-28.722 17.66V50.29H30.417v13.814H42.54V97.5h14.92V64.104z" fill="#f1f1f1"/>
              </svg>
              <span>Facebook</span>
            </button>
          </div>
        </div>
      </div>

    </div>
  </div>
</div>

<!-- Ola inferior -->

</svg>
