<div class="bg-purple-900 absolute top-0 left-0 bg-gradient-to-b from-gray-900 via-gray-900 to-purple-800 bottom-0 leading-5 h-full w-full overflow-hidden"></div>

<div class="relative min-h-screen flex justify-center items-center bg-transparent rounded-3xl z-10">
  <!-- Contenedor principal con fondo ARDOX -->
  <div class="bg-cover bg-center mx-auto rounded-3xl w-[900px] flex overflow-hidden shadow-lg" style="background-image: url('assets/ARDOX.png');">

    <!-- Contenedor que mantiene tanto la imagen de ChatGPT como el formulario de login -->
    <div class="w-full flex flex-col lg:flex-row">
      <!-- Formulario a la derecha -->
      <div class="w-full p-10 bg-white bg-opacity-50">
        <div class="space-y-6">
          <h1 class="text-4xl text-center font-semibold mb-6">Recuperar Contraseña</h1>
          <div class="p-5">
            <input [(ngModel)]="token" class="w-[100%] m-3 mr-96 text-sm px-4 py-3 bg-white focus:bg-gray-100 border border-gray-200 rounded-lg focus:outline-none focus:border-purple-400" type="email" placeholder="Codigo">
            <input [(ngModel)]="newPassword" class="w-[100%] m-3 text-sm px-4 py-3 bg-white focus:bg-gray-100 border border-gray-200 rounded-lg focus:outline-none focus:border-purple-400" type="text" placeholder="Contraseña">
            <input class="w-[100%] m-3 text-sm px-4 py-3 bg-white focus:bg-gray-100 border border-gray-200 rounded-lg focus:outline-none focus:border-purple-400" type="text" placeholder="Repetir contraseña">
            <button (click)="verificarcodigo()" type="submit" class="w-full flex justify-center bg-black hover:bg-gray-900 text-white p-3 rounded-lg tracking-wide font-semibold cursor-pointer transition ease-in duration-500">
              Cambiar contraseña
            </button>
          </div>
          <p class="mt-4 text-sm text-right">¿No tienes una cuenta? <a href="#" class="text-indigo-600 font-semibold hover:underline">¡Crear una cuenta!</a></p>

        </div>
      </div>

    </div>
  </div>
</div>
