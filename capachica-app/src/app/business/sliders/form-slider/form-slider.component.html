<div class="flex">
    <app-sidebar class="w-[260px] fixed h-screen z-20"></app-sidebar>
    <div class="flex-1 ml-[260px]">
      <app-navbar class="fixed top-0 left-[260px] right-0 h-[64px] z-10 bg-white border-b"></app-navbar>
  
      <div class="m-[80px]">
        <div class="max-w-4xl mx-auto p-6 bg-white rounded-lg shadow-lg">
          <h2 class="text-2xl font-bold mb-4 text-gray-800">
            {{ isEdit ? 'Editar Slider' : 'Registrar Slider' }}
          </h2>
  
          <form [formGroup]="sliderForm" (ngSubmit)="guardarSlider()" enctype="multipart/form-data">
            <div class="space-y-6">
              <div class="grid md:grid-cols-2 gap-6">
  
                <div>
                  <label class="block font-medium text-gray-700">Nombre</label>
                  <input type="text" formControlName="nombre" placeholder="Título del slider"
                         class="border p-3 rounded w-full" required />
                </div>
  
                <div>
                  <label class="block font-medium text-gray-700">Estado</label>
                  <select formControlName="estado" class="border p-3 rounded w-full">
                    <option value="activo">Activo</option>
                    <option value="inactivo">Inactivo</option>
                  </select>
                </div>
  
                <div class="md:col-span-2">
                  <label class="block font-medium text-gray-700">Descripción</label>
                  <textarea formControlName="description" rows="3"
                            class="border p-3 rounded w-full" placeholder="Breve descripción del slider"></textarea>
                </div>
  
                <div class="md:col-span-2">
                  <label class="block font-medium text-gray-700">Imagen</label>
                  <input type="file" (change)="onFileChange($event)" accept="image/*"
                         class="border p-3 rounded w-full bg-white" />
                  <div *ngIf="previewUrl" class="mt-4">
                    <p class="text-sm text-gray-500 mb-1">Vista previa:</p>
                    <img [src]="previewUrl" alt="Vista previa" class="w-64 h-auto rounded shadow border" />
                  </div>
                </div>
              </div>
  
              <div class="flex justify-end gap-6 mt-6">
                <button type="submit" class="bg-green-600 text-white px-8 py-3 rounded hover:bg-green-700">
                  {{ isEdit ? 'Actualizar' : 'Guardar' }}
                </button>
                <button type="button" class="bg-gray-300 text-gray-800 px-8 py-3 rounded hover:bg-gray-400" (click)="cancelar()">
                  Cancelar
                </button>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
